<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Deleon And Son Pressure Washing</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <nav class="navbar">
        <a class="free-quote" href="tel:3059276141">
            <img id='phone' src="images/phone.png" alt='phone'/>Call for a free quote!<br>(305)927-6141
        </a>
        <a class="toggle-button" aria-label="Open/Close Navigation Menu">
            <span id="bar1" class="bar"></span>
            <span id="bar2" class="bar"></span>
            <span id="bar3" class="bar"></span>
        </a>

        <div class="navbar-links">
            <ul>
                <li><a href="#main">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main id="main">
        <header>
            <img id="logo" src="./images/deleon-and-son-logo.jpg" alt="logo">
            <h1 id="call-to-action">When it comes to washing your home<br> Leave the pressure to us!</h1>
        </header>

        <section id="about">
            <section class="about-section">
                    <img src="./about-us-img.jpg" alt="deleon-father-and-son">
            </section>
            <section class="about-section">
                    <img src="./images/our-commitment.jpg.jpg" alt="our Commitment">
            </section>
        </section>
            <!-- change the alt atributte / better descriptions for screen readers -->
        <section id="gallery">
            <img src="./gallery/before-after-driveway.jpg" alt="before after image of driveway">
            <img src="./gallery/before-after-flowerpot.jpg" alt="before after image of flower pot">
            <img src="./gallery/before-after-front-yard.jpg" alt="before after image of a front yard">
            <img src="./gallery/before-after-ornament-1.jpg" alt="image of an ornament before and after">
            <img src="./gallery/before-after-patio-1.jpg" alt="image of a patio before and after">
            <img src="./gallery/before-after-rug.jpg" alt="before and after image of a now spotless rug">
            <img src="./gallery/before-after-sidewalk.jpg" alt="before and after image of a clean side walk">
            <img src="./gallery/before-after-patio-2.jpg" alt="before and after image of a patio that has been cleaned">
            <img src="./gallery/before-after-ornament-2.jpg" alt="image of before and after dirty to clean ornament">
            <img src="./gallery/before-after-walkway.jpg" alt="before and after image of a clean walk way">
            <img src="./gallery/before-after-garden-rocks.jpg" alt="before after clean garden rocks">
            <img src="./gallery/before-after-patio-3.jpg" alt="before after of a clean patio">
        </section>
        
        <div id="reviews">
            <i class="fa-solid fa-angle-left"></i>
            <div class="carousel">
                <img src="/review-1.jpg"    alt="customer review">
                <img src="/review-2.jpg"    alt="customer review">
                <img src="/review-3.jpg"    alt="customer review">
                <img src="/review-4.jpg"    alt="customer review">
                <img src="/review-5.jpg"    alt="customer review">
                <img src="/review-6.jpg"    alt="customer review">
                <img src="/review-7.jpg"    alt="customer review">
            </div>
            <i class="fa-solid fa-angle-right"></i>
        </div>
            
    </main>
    
    <script src="index.js"></script>
</body>
</html>
